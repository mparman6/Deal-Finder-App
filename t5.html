<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="t5.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700|Vollkorn' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="Holder">
    <div class="Element">
      <input name="get_location" type="submit" class="button" id="get_location"
      value="Get My Location">
    </div>
    <div class="Element">
      <div id="map">
        <iframe id="google_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.8280047930657!2d-74.44292494932913!3d40.523292556974695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3c7978a86f6ff%3A0xef8d9fb92554d0e5!2sRutgers+Business+School!5e0!3m2!1sen!2sus!4v1451425421663" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="modal-header">
    <h3 class="modal-title">Click Button below:</h3>
    <p>
      <button type="button" id="blue" class="btn btn-primary btn-lg">Click here</button>
      <!-- <button type="button" class="btn btn-default btn-lg">Large button</button> -->
    </p>
  </div>
        <!--    Modal     -->
  <div class="modal fade" id="modal" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modal_head">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="myModalLabel">More info on deal:</h3>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Description of Deal</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" class="form-control" placeholder="Price goes here">
                </div>
              </div>
            </div>
            <button type="submit" id="buy" class="btn btn-default">Buy</button>
          </form>
        </div>
      </div>
    </div>
  </div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
<script type="text/javascript" src="t5.js"></script> 

</body>
</html>
