<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>What's the Deal - yo? 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700|Vollkorn' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/deal.css"/>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">What's the Deal- Yo?</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="input-group">
          <input id="userLocation" type="text" class="form-control" placeholder="Enter your Zipcode (eg. 07305)">
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit" id="locationBtn"><img id="locationArrow" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Arrow_Blue_Up_001.svg/1024px-Arrow_Blue_Up_001.svg.png"></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-xs-6 -->
    </div>
  </div>


<div class="col-md-12" id="couponsRow"></div>


<div class="col-md-12" id="dealsRow"></div>

  <div class="Holder">
    <div class="Element">
      <input name="get_location" type="submit" class="button" id="get_location"
      value="Get My Location">
    </div>
    <div class="Element">
      <div id="map">
        <iframe id="google_map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.828004793067!2d-74.44292494932915!3d40.52329255697467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3c7978a86f6ff%3A0xef8d9fb92554d0e5!2sRutgers+Business+School!5e0!3m2!1sen!2sus!4v1451491746431" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>


    <!-- footer -->
    <footer>
      <div class="container">
        <p id="foot"> 
        </p>
      </div>
    </footer>


  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/deal.js"></script>    

</body>
</html>
</html>
